<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Files</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
      }
      .files-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="files-container">
      <h2 class="text-center">Your Files</h2>
      <ul class="list-group">
        {% for filename, upload_time in files %}
          <li class="list-group-item">
            <a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a>
            <span class="text-muted float-right">{{ upload_time }}</span>
          </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-3">Upload More Files</a>
      <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
    </div>
  </body>
</html>
